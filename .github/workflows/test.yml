name: Test

on:
  push:
    branches:
      - main
      - v2
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Build
        run: |
          forge --version
          forge build --sizes

      - name: Run tests
        run: forge test --isolate